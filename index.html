<!--Esta declaración especifica que el documento sigue la especificación HTML5.-->
<!DOCTYPE html>
<!--La etiqueta <html> es el elemento raíz de un documento HTML y lang="en" especifica que el idioma del contenido es inglés (en inglés).-->
<html lang="en">
<!-- Esta sección contiene metadatos sobre el documento, como la codificación de caracteres, la configuración de la ventana gráfica, el título de la página y enlaces a archivos externos como hojas de estilos CSS-->
<head>
    <!--Este metaelemento especifica la codificación de caracteres del documento como UTF-8, que es una codificación ampliamente utilizada y compatible con muchos caracteres diferentes.-->
    <meta charset="UTF-8">
    <!--Esta metaetiqueta especifica cómo el navegador debe ajustar el contenido para adaptarse al ancho de la pantalla del dispositivo y establece el nivel inicial de zoom cuando se carga la página.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Define el título de la página que se muestra en la pestaña o barra de título del navegador.-->
    <title>Document</title>
    <!-- Este enlace importa una hoja de estilos externa llamada estilos.css para aplicar estilos adicionales al documento HTML.-->
    <link rel="stylesheet" href="estilos.css">
</head>
<!--Esta sección contiene todo el contenido visible de la página web, como texto, imágenes, enlaces, etc.-->
<body>  
        <!--Contenedor principla-->
        <div class="container"> 

            <!--Se crea una clase -->
            <div class="chest">

                <!--Se crea una nueva vlase-->
                <div class="shadow1">
                    <!---Se crea otra clase -->
                    <div class="eye">
                        <!--Se crea otra clase -->
                        <div class="white"></div>
                    </div>
                </div>
            </div> 
            <!--Se crea una clase -->
            <div class="back">

                <!--Se crea otra clase -->
                <div class="back-shadow"></div>
            </div>

            <!---Se crean 4 clases --->
            <div class="left-leg"></div>
            <div class="right-leg"></div>
            <div class="middle-leg"></div>
            <div class="middle-leg2"></div>
            
            
            
      </div>
</body>
</html>
